<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Delete Items</title>
  <script src="/static/js/delete_items.js" defer></script>
  <style>
    .card {
      border: 2px solid #000;
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      position: relative;
      display: flex;
      align-items: center;
      gap: 18px;
      background: #181c2f;
      color: #ffffff;
    }
    .card img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #7c3aed;
      background: #fff;
    }
    .card .info {
      flex: 1;
    }
    .card button {
      position: absolute;
      right: 16px;
      top: 16px;
      padding: 6px 18px;
      background: #a855f7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    h1 { color: #000000; }
  </style>
</head>
<body>
  <h1>Delete Items</h1>
  {% for item in items %}
  <div class="card"
      data-id="{{ item._id }}"
      data-item-id="{{ item.Item_ID }}">
    <img src="{{ item.Icon_Item or '/static/icons/default_item.png' }}" alt="">
    <div class="info">
      <div><b>{{ item.ItemName }}</b></div>
      <div>Item_ID: {{ item.Item_ID }}</div>
      <div>Type: {{ item.Type_Item }}</div>
    </div>
    <button class="btn-delete">delete</button>
  </div>
  {% endfor %}
</body>
</html>
